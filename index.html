<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&family=Baloo+2:wght@400;500;600;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Common styles for all pages */
        .page {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .page.active {
            display: flex;
        }

        /* Floating hearts in background */
        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.7);
                opacity: 0;
            }
            15% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-10vh) translateX(-30px) scale(1.1);
                opacity: 0;
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* PAGE 1 - Main Question */
        #page1 {
            background: radial-gradient(circle at top left, #ffe8f3 0, #ffd4f0 30%, #f3d5ff 60%, #c8e6ff 100%);
        }

        .card {
            position: relative;
            z-index: 1;
            width: min(850px, 95vw);
            padding: 60px 40px 50px;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 30px 80px rgba(255, 120, 180, 0.28);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: clamp(30px, 4vw, 40px);
            color: #ff579a;
            margin-bottom: 35px;
            letter-spacing: 0.03em;
            text-shadow: 0 3px 10px rgba(255, 87, 154, 0.4);
        }

        .image-wrapper {
            width: 260px;
            height: 260px;
            margin: 0 auto 35px;
            border-radius: 26px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
        }

        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .image-wrapper::after {
            content: "üåπ";
            position: absolute;
            bottom: 18px;
            left: 18px;
            font-size: 34px;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 28px;
        }

        .btn {
            border: none;
            outline: none;
            padding: 12px 40px;
            border-radius: 999px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            box-shadow: 0 12px 26px rgba(0, 0, 0, 0.18);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff679f, #ff9a76);
            color: #fff;
        }

        .btn-no {
            background: linear-gradient(135deg, #9b9bff, #ff8ef8);
            color: #fff;
            position: absolute;
            bottom: 45px;
            right: 34%;
            transform: translateX(50%);
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #ff3f83;
            min-height: 24px;
        }

        /* PAGE 2 - Yes Response */
        #page2 {
            background: #ffeef6;
        }

        .card2 {
            z-index: 2;
            text-align: center;
            padding: 40px 40px 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(255, 140, 180, 0.3);
            backdrop-filter: blur(8px);
            width: min(700px, 95vw);
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8);}
            to { opacity: 1; transform: scale(1);}
        }

        .imgBox {
            width: 290px;
            height: 290px;
            border-radius: 20px;
            overflow: hidden;
            margin: auto;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.25);
            animation: pop 1.2s ease;
        }

        @keyframes pop {
            0% {transform: scale(0.6);}
            100% {transform: scale(1);}
        }

        .imgBox img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btns {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .yes {
            background: #ff5ea8;
            color: white;
        }

        .yes:hover {
            transform: translateY(-3px) scale(1.04);
            background: #ff77b8;
        }

        .no {
            background: #6b6f83;
            color: white;
        }

        .no:hover {
            transform: translateY(-3px) scale(1.04);
            background: #83879c;
        }

        /* PAGE 3 - Gift */
        #page3 {
            background: linear-gradient(145deg, #ffe7ef, #ffeefb, #e8f3ff);
        }

        .box {
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .gift {
            font-size: 105px;
            cursor: pointer;
            display: inline-block;
            animation: pop 1.3s ease;
            transition: .3s;
        }

        .gift:hover {
            transform: scale(1.15) rotate(6deg);
        }

        /* PAGE 4 - Date */
        #page4 {
            background: linear-gradient(135deg, #ffe6f2, #ffeefb, #e9f2ff);
        }

        .card4 {
            z-index: 10;
            text-align: center;
            padding: 40px 30px 30px;
            width: min(600px, 90vw);
            animation: fadeIn 1.2s ease;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pop 1.1s ease;
        }

        p {
            font-size: 22px;
            margin-bottom: 15px;
            color: #c72c75;
            font-weight: 500;
        }

        input {
            padding: 10px 15px;
            border-radius: 10px;
            outline: none;
            border: 2px solid #ff7db1;
            font-size: 18px;
            font-family: "Fredoka";
            margin-top: 15px;
        }

        .btn-date {
            margin-top: 35px;
            padding: 13px 40px;
            background: linear-gradient(135deg, #ff74a3, #ff89c7);
            border: none;
            border-radius: 40px;
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            font-family: "Fredoka";
            box-shadow: 0 12px 25px rgba(255, 100, 150, 0.25);
            transition: 0.25s ease;
        }

        .btn-date:hover {
            transform: translateY(-4px) scale(1.05);
        }

        #msg {
            opacity: 0;
            margin-top: 40px;
            font-size: 32px;
            font-weight: 600;
            color: #ff5fa3;
            text-shadow: 0 3px 10px rgba(255, 90, 150, 0.3);
            transition: .8s ease;
            transform: translateY(20px);
        }

        .show {
            opacity: 1 !important;

        }

        .plan-btn {
            margin-top: 25px;
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 30px;
            border: none;
            background: #ff5fa3;
            color: white;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 12px 22px rgba(255, 120, 170, 0.3);
            display: none;
            transition: 0.3s;
        }

        .plan-btn:hover {
            transform: translateY(-4px) scale(1.05);
        }

        /* PAGE 5 - Contract */
        #page5 {
            background: #0a0a0c;
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .box5 {
            position: relative;
            z-index: 3;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 35px 25px 45px;
            box-shadow: 0 0 25px rgba(255, 170, 200, 0.4);
            backdrop-filter: blur(10px);
            width: min(550px, 95vw);
            animation: fadeIn 1s ease;
            text-align: center;
        }

        .promises {
            text-align: left;
            margin: 20px auto;
            font-size: 22px;
            font-weight: 500;
            color: #ffe2f1;
            line-height: 1.7;
        }

        .promises input {
            transform: scale(1.3);
            margin-right: 10px;
            accent-color: #ff72b5;
        }

        .btn-contract {
            margin-top: 30px;
            padding: 12px 35px;
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #ff5bb4, #ff86d8);
            border: none;
            border-radius: 40px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 25px rgba(255, 100, 150, 0.45);
        }

        .btn-contract:hover {
            transform: scale(1.05) translateY(-3px);
        }

        #finalMsg {
            opacity: 0;
            margin-top: 30px;
            font-size: 28px;
            color: #ff9bd5;
            font-weight: 600;
            transition: .6s ease;
            text-shadow: 0 0 12px rgba(255,140,200,.7);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            /* PAGE 1 - Main Question Mobile */
            .card {
                padding: 30px 20px 40px;
                width: 95vw;
                margin: 10px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 25px;
            }

            .image-wrapper {

                height: 200px;

            }

            .buttons {

            }

            .btn {

                font-size: 18px;
                width: 200px;
            }

            .btn-no {

                bottom: auto;
                right: auto;

            }

            .message {

            }

            /* PAGE 2 - Yes Response Mobile */
            .card2 {
                padding: 30px 20px 40px;
                width: 95vw;
                margin: 10px;
            }

            .imgBox {
                width: 220px;
                height: 220px;
                margin-bottom: 25px;
            }

            .btns {

                gap: 15px;

            }

            .btns .btn {

            /* PAGE 3 - Gift Mobile */
            .box {

            }

            .box h1 {

                margin-bottom: 20px;
            }

            .gift {
                font-size: 80px;

            /* PAGE 4 - Date Mobile */
            .card4 {
                padding: 30px 20px;
                width: 95vw;
                margin: 10px;
            }

            .card4 h1 {
                font-size: 26px;
            }

            .emoji {
                font-size: 60px;
                margin-bottom: 15px;
            }

            p {
                font-size: 18px;
                margin-bottom: 12px;
            }

            input {
                padding: 12px 15px;
                font-size: 16px;
                width: 100%;
                max-width: 280px;
                margin-top: 10px;
            }

            .btn-date {
                padding: 12px 30px;
                font-size: 18px;
                margin-top: 25px;
            }

            #msg {
                font-size: 24px;
                margin-top: 25px;
            }

            .plan-btn {

                font-size: 16px;
                margin-top: 20px;
            }

            /* PAGE 5 - Contract Mobile */
            .box5 {
                padding: 25px 20px 35px;
                width: 95vw;
                margin: 10px;
            }

            .box5 h1 {
                font-size: 24px !important;
                margin-bottom: 20px;
            }

            .promises {
                font-size: 18px;
                line-height: 1.8;
                margin: 15px auto;
            }

            .promises input {
                transform: scale(1.2);
                margin-right: 8px;
            }

            .btn-contract {

                margin-top: 25px;
            }

            #finalMsg {
                font-size: 22px;
                margin-top: 25px;
            }

            /* Hearts adjustment for mobile */
            .heart {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            /* Extra small mobile devices */
            .card, .card2, .card4, .box5 {
                padding: 20px 15px 30px;
                width: 98vw;
                margin: 5px;
            }

            h1 {
                font-size: 24px !important;
                margin-bottom: 20px;
            }

            .image-wrapper, .imgBox {
                width: 180px;
                height: 180px;
            }

            .btn, .btn-date, .btn-contract {
                padding: 10px 25px;
                font-size: 16px;
                width: 160px;
            }

            .gift {
                font-size: 70px;
            }

            .emoji {
                font-size: 50px;
            }

            p {
                font-size: 16px;
            }

            input {
                padding: 10px 12px;
                font-size: 14px;
                max-width: 250px;
            }

            .promises {
                font-size: 16px;
            }

            #msg {
                font-size: 20px;
            }

            #finalMsg {
                font-size: 18px;
            }

            /* Adjust button positioning for very small screens */
            .btn-no {
                position: static !important;
                transform: none !important;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 600px) and (orientation: landscape) {
            .page {
                padding: 10px 0;
            }

            .card, .card2, .card4, .box5 {
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
            }

            .image-wrapper, .imgBox {
                width: 150px;
                height: 150px;
            }

            .emoji {
                font-size: 40px;
                margin-bottom: 10px;
            }

            .gift {
                font-size: 60px;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 15px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn, .btn-date, .btn-contract, .gift {
                min-height: 44px;
                min-width: 44px;
            }

            .btn:active, .btn-date:active, .btn-contract:active {
                transform: scale(0.95);
            }

            .gift:active {
                transform: scale(1.1) rotate(3deg);
            }
        }
    </style>
</head>

    <div class="hearts" id="hearts-container"></div>

    <!-- PAGE 1 - Main Question -->
    <div class="page active" id="page1">
        <div class="card" id="card">
            <h1>Will you be my Madam Jii? üíñ</h1>

            <div class="image-wrapper">
                <img src="images/cat.jpg" alt="Cute Cat with Rose" />
            </div>

            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Yes üíò</button>

        </div>
    </div>

    <!-- PAGE 2 - Yes Response -->
    <div class="page" id="page2">
        <div class="card2">
            <h1>Achee se soch lo..üôàüíù</h1>

            <div class="imgBox">
                <img src="images/baby.jpg" alt="Baby Cute">
            </div>

            <div class="btns">
                <button class="btn yes" id="yesBtn2">Yes üíû</button>
                <button class="btn no">No üò≥</button>
            </div>
        </div>
    </div>

    <!-- PAGE 3 - Gift -->
    <div class="page" id="page3">
        <div class="box">
            <h1>Here a surprise for you‚ù§Ô∏è</h1>
            <div class="gift" id="giftBtn">üéÅ</div>
        </div>
    </div>

    <!-- PAGE 4 - Date -->
    <div class="page" id="page4">
        <div class="card4">
            <h1>Let's go for a date! ‚ù§Ô∏è</h1>

            <div class="emoji">üòò</div>

            <p>Pick our special day üíêüíû</p>

            <input type="date" id="dateInput">

            <br>

            <button class="btn-date" id="specialBtn">Let's Make This Special üíï</button>

            <div id="msg"></div>

            <button class="plan-btn" id="planBtn">Let's go for a plan! üåª</button>
        </div>
    </div>

    <!-- PAGE 5 - Contract -->
    <div class="page" id="page5">
        <canvas id="fireworks"></canvas>

        <div class="box5">
            <h1 style="color: #ff72b5; text-shadow: 0 0 10px rgba(255,120,180,0.6);">Hamari Chhoti-si Date Contract üíå‚ú®</h1>

            <div class="promises">
                <label><input type="checkbox"> Tum late nahi aana üò§üëâüòú</label><br>
                <label><input type="checkbox"> Main tumhare liye kuch cute launga/laungi üéÅüíó</label><br>
                <label><input type="checkbox"> Phone bilkul kam use hoga üìµ‚ú®</label><br>
                <label><input type="checkbox"> Ek selfie pakki end me ü§≥üíû</label><br>
                <label><input type="checkbox"> Aur‚Ä¶ smile zaroor rakhna üòÑüíñ</label>
            </div>

            <button class="btn-contract" id="agreeBtn">I Agree üíç</button>

            <div id="finalMsg">Deal pakki‚Ä¶  
                Can't wait to see you on our date ‚ù§Ô∏è‚ú®</div>
        </div>
    </div>

    <script>
        // Page navigation functions
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Background floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = 6 + Math.random() * 4 + "s";
            heart.style.fontSize = 18 + Math.random() * 10 + "px";
            document.getElementById("hearts-container").appendChild(heart);

            setTimeout(() => heart.remove(), 9000);
        }
        setInterval(createHeart, 600);

        // PAGE 1 - Main Question Logic
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const message = document.getElementById("message");
        const card = document.getElementById("card");

        yesBtn.addEventListener("click", () => {
            showPage('page2');
        });

        noBtn.addEventListener("click", () => {
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Check if it's mobile device
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // On mobile, just show message without moving button to avoid layout issues
                message.textContent = "No no no... you can't escape! üòèüíó";
                
                // Add a little shake animation instead
                noBtn.style.animation = "shake 0.5s ease-in-out";
                setTimeout(() => {
                    noBtn.style.animation = "";
                }, 500);
            } else {
                // Desktop behavior - move the button
                const padding = 40;
                const maxLeft = cardRect.width - btnRect.width - padding;
                const maxTop = cardRect.height - btnRect.height - 80;

                const randomLeft = padding + Math.random() * maxLeft;
                const randomTop = padding + Math.random() * maxTop;

                noBtn.style.left = randomLeft + "px";
                noBtn.style.top = randomTop + "px";

                message.textContent = "No no no... bhaag ke bhi bach nhi paogi üòèüíó";
            }
        });

        // PAGE 2 - Yes Response Logic
        document.getElementById("yesBtn2").addEventListener("click", () => {
            showPage('page3');
        });

        // PAGE 3 - Gift Logic
        document.getElementById("giftBtn").addEventListener("click", () => {
            showPage('page4');
        });

        // PAGE 4 - Date Logic
        const btn = document.getElementById("specialBtn");
        const msg = document.getElementById("msg");
        const planBtn = document.getElementById("planBtn");
        const dateInput = document.getElementById("dateInput");

        btn.addEventListener("click", () => {
            let date = dateInput.value;

            if (!date) {
                msg.innerHTML = "Choose a date first, Madam Jii üíó‚ú®";
            } else {
                msg.innerHTML = `I'm already excited‚Ä¶ our special day will be magical ‚ú®üíó`;
            }

            msg.classList.add("show");
            planBtn.style.display = "inline-block";
        });

        planBtn.addEventListener("click", () => {
            showPage('page5');
            initFireworks();
        });

        // PAGE 5 - Contract Logic
        document.getElementById("agreeBtn").addEventListener("click", () => {
            document.getElementById("finalMsg").classList.add("show");
        });

        // Fireworks for Page 5
        function initFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let fireworks = [];
            let particles = [];

            function random(min, max) {
                return Math.random() * (max - min) + min;
            }

            function Firework() {
                this.x = random(100, canvas.width - 100);
                this.y = canvas.height;
                this.targetY = random(50, canvas.height / 2);
                this.speed = random(4, 7);
                this.color = `hsl(${random(0,360)}, 80%, 60%)`;

                this.update = () => {
                    this.y -= this.speed;
                    if (this.y <= this.targetY) {
                        for (let i = 0; i < 50; i++) {
                            particles.push(new Particle(this.x, this.y, this.color));
                        }
                        this.done = true;
                    }
                };

                this.draw = () => {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, 3, 3);
                };
            }

            function Particle(x, y, color) {
                this.x = x;
                this.y = y;
                this.speedX = random(-3, 3);
                this.speedY = random(-3, 3);
                this.decay = random(0.01, 0.03);
                this.color = color;
                this.alpha = 1;

                this.update = () => {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.alpha -= this.decay;
                };

                this.draw = () => {
                    ctx.globalAlpha = this.alpha;
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, 4, 4);
                    ctx.globalAlpha = 1;
                };
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = "rgba(0,0,0,0.15)";
                ctx.fillRect(0,0,canvas.width,canvas.height);

                if (Math.random() < 0.05) fireworks.push(new Firework());

                fireworks = fireworks.filter(f => !f.done);
                fireworks.forEach(f => { f.update(); f.draw(); });

                particles = particles.filter(p => p.alpha > 0);
                particles.forEach(p => { p.update(); p.draw(); });
            }

            animate();
        }
    </script>
